<!DOCTYPE html>
<html ng-app="appUsuario" lang="en" data-layout-decorate="~{fragments/layout}">
<head>
    <title>Usuários</title>
</head>

<body ng-controller="usuarioController as vm">
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Usuários</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">

                    <div class="input-group">
                        <button type="button" ng-click="vm.openUsuarioModal()" class="btn btn-success btn-block"
                                data-toggle="modal" data-target="#usuarioModal">
                            Novo Usuário
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group form-inline">
            <label for='numberRegs'>Mostrando </label>
            <select id="numberRegs" class="form-control input-sm"
                    ng-model="vm.tableParams.count" ng-model-options="{ getterSetter: true}"
                    ng-options="size for size in vm.tableParams.settings().counts"></select>
            <label for='numberRegs'> registros de importação</label>
        </div>

        <div class='table-data'>
            <table ng-table="vm.tableParams" class="table table-striped table-bordered">
                <tr ng-repeat="cliente in $clientes">

                    <td sortable="'usuario'">{{cliente.status}}</td>
                    <td title="'Processados com falha'">{{cliente.nome}}</td>
                </tr>

            </table>

        </div>

    </div>
</div>

</body>
</html>
